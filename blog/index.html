---
layout: default
---


<!-- Main -->
<div id="main">
    <p>Latest blog post</p>
        <div class="row">
            {% for post in site.posts %}
            <article class="{% cycle '6u', '6u$' %} 12u(small)">
                <header>
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                </header>
                {% if post.image %}
                <img src="{{ post.image }}" alt=""/>
                {% endif %}
                <section>
                    {{ post.excerpt }}
                </section>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ post.url }}" class="button">Continue reading <i class="fa fa-arrow-right"></i></a></li>
                    </ul>
                </footer>
            </article>
            {% endfor %}
        </div>
</div>
