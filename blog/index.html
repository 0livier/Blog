---
layout: default
---

<div id="main">
    <p>Latest blog posts</p>
        <div class="row" itemscope itemtype="http://schema.org/Blog">
            {% for post in site.posts %}
            <article class="{% cycle '6u', '6u$' %} 12u(small)" itemscope itemtype="http://schema.org/BlogPosting">
                <header>
                    <h3><a href="{{ post.url | prepend: site.baseurl }}" itemprop="url"><meta itemprop="name">{{ post.title }}</a></a></h3>
                    <meta itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}"/>
                </header>
                {% if post.image %}
                <a href="{{ post.url | prepend: site.baseurl }}"><img class="image fit thumb" src="{{ post.image }}" alt=""/></a>
                {% endif %}
                <section itemprop="description">
                    {{ post.excerpt }}
                </section>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ post.url | prepend: site.baseurl }}" class="button" itemprop="url">Continue reading <i class="fa fa-arrow-right"></i></a></li>
                    </ul>
                </footer>
            </article>
            {% endfor %}
        </div>
</div>
